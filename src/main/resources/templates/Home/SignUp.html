<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

 <style>

        .card{
          border: none !important;
        }
        
    </style>
</head>
<body>

<header>
<nav class="navbar navbar-expand-lg info-navbar">
  <div class="container-fluid justify-content-center justify-content-lg-between">
    <a class="navbar-brand d-flex align-items-center gap-3" href="#">
      <img th:src="@{/images/logo.jpg}" alt="Logo" class="logo" />
      <span class="brand-name">Lotus Multispeciality Clinic</span>
    </a>

    <ul class="navbar-nav d-flex flex-row gap-5 align-items-center mb-0 info-list">
      <li class="nav-item info-item animate-fade-slide" style="animation-delay: 0s;">
        <i class="fa-solid fa-phone-volume"></i>
        <div>
          <small>Emergency</small>
          <a href="tel:+912345678901">+91 23456 78901</a>
        </div>
      </li>
      <li class="nav-item info-item animate-fade-slide" style="animation-delay: 0.2s;">
        <i class="fa-regular fa-clock"></i>
        <div>
          <small>Working Hours</small>
          <span>Mon - Sat, 9AM - 8PM</span>
        </div>
      </li>
      <li class="nav-item info-item animate-fade-slide" style="animation-delay: 0.4s;">
        <i class="fa-solid fa-location-dot"></i>
        <div>
          <small>Location</small>
          <span>Mahalunge, Pune</span>
        </div>
      </li>
    </ul>
  </div>
</nav>

<!-- Main Navigation -->
<nav class="navbar navbar-expand-lg main-navbar">
  <div class="container-fluid justify-content-between align-items-center">
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#mainNavbar"
      aria-controls="mainNavbar"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-center" id="mainNavbar">
      <ul class="navbar-nav gap-4 fw-semibold fs-5">
        <li class="nav-item animate-slide-in" style="animation-delay: 0s;">
          <a class="nav-link navtabs" href="#" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item animate-slide-in" style="animation-delay: 0.1s;">
          <a class="nav-link navtabs" href="#" th:href="@{/about}">About</a>
        </li>
        <li class="nav-item animate-slide-in" style="animation-delay: 0.2s;">
          <a class="nav-link navtabs" href="#" th:href="@{/ouserService}">Services</a>
        </li>
        <li class="nav-item animate-slide-in" style="animation-delay: 0.3s;">
          <a class="nav-link navtabs" href="#" th:href="@{/ouserDoctors}">Doctors</a>
        </li>
        <li class="nav-item animate-slide-in" style="animation-delay: 0.4s;">
          <a class="nav-link navtabs" href="#" th:href="@{/contacts}">Contacts</a>
        </li>
        <li class="nav-item animate-slide-in" style="animation-delay: 0.5s;">
          <a class="nav-link navtabs" href="#" th:href="@{/appointment}">Appointment</a>
        </li>
      </ul>
    </div>

    <div class="d-none d-lg-block">
      <a th:href="@{/getsignUp}">
        <button type="button" class="btn signup-btn">
          Sign Up
        </button>
      </a>
    </div>
  </div>
</nav>


</header>

<main>

<div class="card" >
   
   <div class="row w-100">
        <div class="col" style="display: flex;justify-content: center;align-items: center;">
              <div class="d-flex justify-content-center align-items-center" style="min-height: 50vh; width: 80%; font-family: 'Segoe UI', sans-serif;">

  <div class="card glass-card p-4 shadow-lg" style="width: 90%; max-width: 450px; border-radius: 20px; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px);">

    <!-- Logo and Title -->
    <div class="text-center mb-3">
      <img th:src="@{/images/logo.jpg}" alt="Hospital Logo" width="60" class="rounded-circle shadow-sm">
      <h4 class="mt-3 fw-bold text-success">Create Account</h4>
      <p class="text-muted small">Join the Hospital Management System</p>
    </div>

    <!-- Signup Form -->
    <form th:action="@{/signUp}" method="post">
      
      <!-- Full Name -->
      <div class="form-group mb-3">
        <label class="form-label">Full Name</label>
        <div class="input-group input-glow">
          <span class="input-group-text bg-white"><i class="bi bi-person"></i></span>
          <input type="text" class="form-control" name="name" placeholder="Enter your name" required>
        </div>
      </div>

      <!-- Email -->
      <div class="form-group mb-3">
        <label class="form-label">Email Address</label>
        <div class="input-group input-glow">
          <span class="input-group-text bg-white"><i class="bi bi-envelope"></i></span>
          <input type="email" class="form-control" name="email" placeholder="you@example.com" required>
        </div>
      </div>

      <!-- Password -->
      <div class="form-group mb-3">
        <label class="form-label">Password</label>
        <div class="input-group input-glow">
          <span class="input-group-text bg-white"><i class="bi bi-lock-fill"></i></span>
          <input type="password" class="form-control" name="password" placeholder="••••••••" required>
        </div>
      </div>

      <!-- Gender -->
      <div class="form-group mb-4">
        <label class="form-label d-block">Gender</label>
        <div class="d-flex justify-content-start gap-4 ms-2">
          <div class="form-check">
            <input type="radio" class="form-check-input" id="male" name="gender" value="MALE">
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="female" name="gender" value="FEMALE">
            <label class="form-check-label" for="female">Female</label>
          </div>
        </div>
      </div>

      <!-- Submit -->
      <div class="d-grid">
        <button type="submit" class="btn btn-success rounded-pill shadow-sm py-2">Sign Up</button>
      </div>

    </form>

    <!-- Footer -->
    <div class="text-center mt-3">
      <p class="text-muted" style="font-size: 0.9rem;">
        Already have an account? <a th:href="@{/getsignin}" class="text-decoration-none text-success">Login</a>
      </p>
    </div>

  </div>
</div>


        </div>
        <div class="col">
           <img alt="" th:src="@{/images/signupimg.png}">
        
        </div>
   
   </div>
 
 
 
</div>

</main>

</body>

</html>
