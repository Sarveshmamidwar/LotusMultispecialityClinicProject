<main>

<div class="card  p-3" >

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col"> Patient Name</th>
      <th scope="col">Date</th>
      <th scope="col">Time</th>
      <th scope="col">Doctor Name</th>
      <th scope="col">Gender</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="c : ${all}">
      <th th:text="${c.id}">1</th>
      <td th:text="${c.name}">Mark</td>
      <td th:text="${c.AppointmentDate}">Otto</td>
      <td th:text="${c.AppointmentTime}">@mdo</td>
      <td th:text="${c.doctor}">@mdo</td>
      <td th:text="${c.gender}">@mdo</td>
    </tr>
    
  </tbody>
</table>
