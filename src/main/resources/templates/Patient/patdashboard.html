<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" >
<title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style type="text/css">
 * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
 html,body {
	height: 100vh;
	margin: 0%;
	padding: 0%;
}

</style>

</head>
<body>


<div class="card d-flex flex-column" style="height: 100vh;">
        <div class="navbar navbar-expand-lg">
            <div class="container-fluid w-100">
                <a class="navbar-brand" style="text-decoration: none;color: black;font-size: 1.8rem">
                    <img th:src="@{/images/logo.jpg}" class="logo" style="width: 10%;mix-blend-mode: multiply !important;">
                    Lotus Multispeciality Clinic
                </a>
            </div>
        </div>

        <div class="p-3 d-flex flex-column flex-grow-1" style="background-color: #C0EC83;">
            <div class="card w-100">
                <div class="row p-2 w-100" >
                    <div class="col-10">
                        <h1>Hello, <span th:text="${PatientName}" style="font-size: 2rem"></span></h1>
                    </div>
                    <div class="col-2 d-flex justify-content-around align-items-center">
                        <div>
                            <a th:href="@{/patient/patDashboard}">Dashboard</a>
                        </div>
                        <div>
                            <a th:href="@{/logout}"><i class="fa-solid fa-power-off fa-xl" style="color: #f90101;"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card flex-grow-1 mt-3" style="background-color: transparent;border: none;">
                
                 <div class="row h-100 w-100">
         <div class="col me-2 h-100">
         <div class="card h-100 w-100">
            <div class="row  ps-2 m-2 ">
              <h4>Reports : </h4>
            </div>
            
            <div class="h-100" style="display: flex; justify-content:center ;align-items: center;">
						<div class="" style="display: flex; justify-content: space-around;">
									<div class="card d-flex align-items-center text-center m-2"
										style="width: 10rem;">
										<a th:href=@{/patient/getreports} style="text-decoration: none;"><div class="card-body d-flex flex-column align-items-center" style="color: black;">
											<img alt="" th:src="@{/images/Reports.png}" width="50%">
											<h5 class="card-title mt-2">Reports</h5>
										</div></a>
									</div>

									<div class="card d-flex align-items-center text-center m-2"
										style="width: 10rem;">
										<div class="card-body d-flex flex-column align-items-center">
											<img alt="" th:src="@{/images/health-report.png}" width="50%">
											<h5 class="card-title mt-2">History</h5>
										</div>
									</div>
							        <div class="card d-flex align-items-center text-center m-2"
										style="width: 10rem;"  data-bs-toggle="modal" data-bs-target="#exampleModal">
										<div class="card-body d-flex flex-column align-items-center">
											<img alt="" th:src="@{/images/online-appointment.png}" width="50%">
											<h5 class="card-title mt-2">Book Appointment</h5>
										</div>
									</div>
						
						</div>
                          </div>
							</div>
					</div>
         <div class=" card col h-100">
           
               <table class="table">
										<thead>
											<tr>
												<th scope="col">Sr No.</th>
												<th scope="col">Date</th>
												<th scope="col">Time</th>
												<th scope="col">Doctor</th>
											</tr>
										</thead>
									<tbody>
										<tr th:each="c, iterStat : ${appointmentist}"
											th:style="${iterStat.index >= 7} ? 'display: table-row;' : ''">
											<th th:text="${c.id}">1</th>
											<td th:text="${c.AppointmentDate}">Mark</td>
											<td th:text="${c.AppointmentTime}">Otto</td>
											<td th:text="${c.doctor}">@mdo</td>
										</tr>
									</tbody>
								</table>
            
           
         </div>
     </div>
            </div>
        </div>
    </div>



<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
         <form th:action="@{/patient/BookAppointment}" id="appointmentForm" method="post" class="d-flex flex-column" style="overflow-y: auto;">
				             <!-- Full Name -->
				             <div class=" d-flex justify-content-around p-3 pb-0">
								<div class="w-100 me-2">
				                 <label for="fullname" class="form-label">Full Name</label>
				                 <input type="text" id="fullname" name="name" class="form-control" placeholder="Enter your full name" required>
								</div>
								<div class="w-100">
									<label for="gender" class="form-label">Gender</label>
													                 <select id="gender" name="gender" class="form-select" required>
													                     <option value="">Select Gender</option>
													                     <option value="Male">Male</option>
													                     <option value="Female">Female</option>
													                 </select>
									
								</div>
							  </div>

							  <div class="  d-flex justify-content-around p-3 pb-0">
								<div class="w-100 me-2">
							  		<label for="date" class="form-label">Appointment Date</label>
							  		<input type="date" id="date" name="AppointmentDate" class="form-control" required>
								</div>	
								<div class="w-100">
						             <label for="time" class="form-label">Appointment Time</label>
						             <input type="time" id="time" name="AppointmentTime"  class="form-control" required>
								 </div>
							  </div>

							<div class=" d-flex justify-content-around p-3 pb-0">
								<div class="w-100 me-2">
									<label for="phone" class="form-label">Phone</label>
									<input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter your phone number" required>
								</div>
								<div class="w-100">
									<label for="doctor" class="form-label">Select Doctor</label>
									<select id="doctor" name="doctor" class="form-select" required>
										<option value="">Select a Doctor</option>
										<option value="Dr.ganesh">Dr. Ganesh</option>
										<option value="Dr.shradha">Dr. Shradha</option>
									</select>
								</div>
							</div>
							  
							  			             			             

				             <!-- Email -->
				             <div class="ps-3 pe-3">
				                 <label for="email" class="form-label">Email</label>
				                 <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
				             </div>

				             <div class="p-3">
				                 <label for="message" class="form-label">Message</label>
				                 <textarea id="message" class="form-control" name="message" rows="3" placeholder="Enter any message"></textarea>
				             </div>

				             <!-- Submit Button -->
				             <div class="text-center">
				                 <button type="submit" class="btn btn-primary rounded-pill" style="width: 80%;">Submit</button>
				             </div>
				         </form>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
