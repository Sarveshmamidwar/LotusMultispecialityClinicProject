      type="text/css" />
 
<script src=
"https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">
</script>
<script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
</script>
 
<script src=
"https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.1/Chart.min.js">
</script>
 <style>
 
      .repobox {
        height: 200px;
        width: 200px;
        overflow: hidden;
        border: 1px solid #ccc; /* Optional: To highlight the box */
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .pdf-viewer {
    width: 100%;
    height: 100%;
    border: none;
    overflow: hidden !important;
    scrollbar-width: 15%; 
   
}
.report-container {
    width: 18%;  /* 5 items per row (100% / 5 = 20%, adding margin makes it 18%) */
    margin: 1%;  /* Adjust margin to fit */
    overflow: hidden;
}
* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
 html,body {
	/* height: 100vh; */
	margin: 0%;
	padding: 0%;
}
    </style>
</head>
<body>





<div class="d-flex flex-column vh-100">

    <!-- Navbar -->
    <div class="navbar navbar-expand-lg">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand d-flex align-items-center" style="text-decoration: none; color: black; font-size: 1.8rem;">
                <img th:src="@{/images/logo.jpg}" class="logo" style="width: 10%; mix-blend-mode: multiply !important;">
                Lotus Multispeciality Clinic
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item m-3">
                        <div class="d-flex align-items-center gap-2">
                            <i class="fa-solid fa-phone-volume fa-xl"></i>
                            <div>
                                <a class="nav-link p-0">EMERGENCY</a>
                                <a class="navtabs">+91 2345678901</a>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item m-3">
                        <div class="d-flex align-items-center gap-2">
                            <i class="fa-regular fa-clock fa-xl"></i>
                            <div>
                                <a class="nav-link p-0">WORKING HOURS</a>
                                <a class="navtabs">+91 2345678901</a>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item m-3">
                        <div class="d-flex align-items-center gap-2">
                            <i class="fa-solid fa-location-dot fa-xl"></i>
                            <div>
                                <a class="nav-link p-0">EMERGENCY</a>
                                <a class="navtabs">+91 2345678901</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="card flex-grow-1" style="background-color: #C0EC83; border: none;">
        <div class="card m-4">
            <div class="row p-2 w-100">
                <div class="col-10">
                    <h1>Hello, <span th:text="${PatientName}" style="font-size: 2rem"></span></h1>
                </div>
                <div class="col-2 d-flex justify-content-around align-items-center">
                    <a th:href="@{/patient/patDashboard}">Dashboard</a>
                    <a th:href="@{/logout}">
                        <i class="fa-solid fa-power-off fa-xl" style="color: #f90101;"></i>
                    </a>
                </div>
            </div>
        </div>

        <!-- PDF Reports Section -->
        <div class="card m-4 p-4 flex-grow-1">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <div th:each="report : ${reports}" class="col">
                    <div class="card h-100 repobox">
                        <embed th:src="'data:application/pdf;base64,' + ${report}" type="application/pdf" class="w-100 h-100 pdf-viewer" style="overflow: hidden;">
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>



</body>

</html>
