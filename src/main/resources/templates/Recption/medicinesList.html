<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Add Medicine</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form th:action="@{/doctors/addmedicines}" method="post">
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Medicine Name</label> 
								<input type="text" name="tabletName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
								
							</div>
							
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Medicine Company</label> 
								<input type="text" name="medicineCompanyName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
								
							</div>
							<div class="mb-3">
								<label for="exampleInputPassword1" class="form-label">Select Type :</label>
								<div class="row  ">
								   <div class="col">
								      <label>Capsule</label>
								      <input type="radio" value="Capsule" name="medecineType">
								   
								   </div>
							        <div class="col">
							           <label>Syrup</label>
								        <input type="radio" value="Syrup" name="medecineType" >
							        </div>
								   
								</div>
								
							</div>
							
					
					<div class="modal-footer" >
						<button type="submit" class="btn btn-primary">Save
							changes</button>
						<button type="button" class="btn btn-secondary"
							data-bs-dismiss="modal">Close</button>

					</div>
					</form>
					</div>
				</div>
			</div>
		</div>
		
		
		<div class="modal fade" id="editmedicinesmodal" tabindex="-1"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Edit Medicine</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form th:action="@{/doctors/{id}/editmedicines}" method="post">
						    <input type="text" name="id" class="medid">
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label ">Medicine Name</label> 
								<input type="text" name="tabletName" class="form-control medname" id="exampleInputEmail1" aria-describedby="emailHelp">
								
							</div>
							
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Medicine Company</label> 
								<input type="text" name="medicineCompanyName" class="form-control medcompany" id="exampleInputEmail1" aria-describedby="emailHelp">
								
							</div>
							<div class="mb-3">
								<label for="exampleInputPassword1" class="form-label">Select Type :</label>
								<div class="row  ">
								   <div class="col">
								      <label>Capsule</label>
								      <input type="radio" value="Capsule" name="medecineType">
								   
								   </div>
							        <div class="col">
							           <label>Syrup</label>
								        <input type="radio" value="Syrup" name="medecineType" >
							        </div>
								   
								</div>
								
							</div>
							
					
					<div class="modal-footer" >
						<button type="submit" class="btn btn-primary">Save
							changes</button>
						<button type="button" class="btn btn-secondary"
							data-bs-dismiss="modal">Close</button>

					</div>
					</form>
					</div>
				</div>
			</div>
		</div>
		
		
		<div class="card">
		   <div class="me-3 mt-3 " style="display: flex;justify-content: flex-end;">
		   
		       <button class="p-2 btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Medicines</button>
		   </div>
		   <div class="card-body">
		       <table class="table  table-hover text-center">
  <thead class="table-light ">
    <tr class="table-light">
      <th scope="col">Sr No.</th>
      <th scope="col"> Company Name</th>
      <th scope="col">Medicine Name</th>
      <th scope="col">Medicine Type</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
   <tbody>
    <tr th:each="c : ${medicineslist}">
      <th  th:text="${c.id}">1</th>
      <td th:text="${c.tabletName}">Mark</td>
      <td th:text="${c.medicineCompanyName}">Otto</td>
      <td th:text="${c.medecineType}">@mdo</td>
      <td >
         <div style="width: 100px; display: flex;justify-content:space-around;align-items: center;">
                <img alt="Edit" th:src="@{/images/edit.png}" width="15%" 
                      th:onclick="editMedicineModal([[${c.id}]], [[${c.tabletName}]], [[${c.medicineCompanyName}]], [[${c.medecineType}]])"
                      data-bs-toggle="modal" 
                      data-bs-target="#editmedicinesmodal">
           
                <img alt="" th:src="@{/images/delete.png}"  th:onclick="deleteMedicine([[${c.id}]])" width="18%">
   
         </div>
      </td>

    </tr>
    
  </tbody>
</table>
		   
		   </div>
		  
		</div>
		
		
		<script>
    function editMedicineModal(id, name, company, type) {
        // Populate modal fields
        document.querySelector(".medname").value = name;
        document.querySelector(".medcompany").value = company;
        document.querySelector(".medid").value = id;
        // Check the correct radio button
        document.querySelectorAll("input[name='medecineType']").forEach(radio => {
            radio.checked = (radio.value === type);
        });

        // Add the ID as a hidden input field if not already present
        let form = document.querySelector("#editmedicinesmodal form");
        let hiddenInput = form.querySelector("input[name='id']");
        if (!hiddenInput) {
            hiddenInput = document.createElement("input");
            hiddenInput.type = "hidden";
            hiddenInput.name = "id";
            form.appendChild(hiddenInput);
        }
        hiddenInput.value = id;
    }
    
    function deleteMedicine(id) {
    	 
    	    fetch(`/recption/${id}/deletemedicines`, {
    	      method: 'DELETE'
    	    })
    	    .then(response => {
    	      if (response.ok) {
    	        // Redirect to the medicines list page after successful deletion
    	        window.location.href = '/doctors/medicinesLists';
    	      } else {
    	        console.error('Delete request failed');
    	      }
    	    })
    	    .catch(error => console.error('Error:', error));
    	  
    	}
</script>
