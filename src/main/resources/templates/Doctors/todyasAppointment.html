  <script>
  function toggleDropdown(appointmentId, event) {
	    let container = event.target.closest('.appointment-status-container');
	    let dropdown = container.nextElementSibling; // Get the dropdown div that comes after the container
	    
	    // Toggle the visibility of the dropdown
	    dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
	    dropdown.setAttribute('data-appointment-id', appointmentId);
	}

  function updateStatus(status, appointmentId, event) {
	    const dropdown = event.target.closest('.dropdown-menu');
	    const selectedAppointmentId = dropdown.getAttribute('data-appointment-id');
	    
	    // Ensure the appointment ID matches to avoid discrepancies
	    if (parseInt(selectedAppointmentId) !== appointmentId) {
	        console.error('Appointment ID mismatch!');
	        return;
	    }

	    // Perform the AJAX request to update the status
	    fetch('/doctors/update-status', {
	        method: 'POST',
	        headers: {
	            'Content-Type': 'application/json'
	        },
	        body: JSON.stringify({ 
	            status: status, 
	            appointmentId: appointmentId 
	        })
	    })
	    .then(response => response.json())
	    .then(data => {
	        console.log('Status updated:', data);
	
	        
	    })
	    .catch(error => console.error('Error updating status:', error));
	}
</script>

<script type="text/javascript">

function updatePaymentStatusdoctor(status, id) {
    fetch(`/doctors/${id}/UpdatePaymentStatus`, {
        method: "POST",
        headers: {
            "Content-Type": "application/x-www-form-urlencoded"
        },
        body: `status=${status}`
    })
    .then(response => response.text())
    .then(updatedStatus => {
        document.getElementById(`action-btn-${id}`).textContent = updatedStatus;
    })
    .catch(error => console.error("Error updating payment status:", error));
}

</script>
